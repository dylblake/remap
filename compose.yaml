services:
  client:
    build:
      context: ./client
    ports:
      - 5176:5176
    volumes:
      - ./client:/usr/src/app  # Sync local client folder with container
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
  server:
    build:
      context: ./server
    environment:
      NODE_ENV: development
    env_file:
      - ./server/.env
    ports:
      - 5001:5001
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/usr/src/app  # Sync local server folder with container
      - /usr/src/app/node_modules  # Exclude node_modules
  db:
    image: postgres
    restart: always
    volumes:
      - db-data3:/var/lib/postgresql/data
      - ./server:/data
    environment:
      - POSTGRES_USER=glodex
      - POSTGRES_DB=glodex
      - POSTGRES_PASSWORD=glodex
    ports:
      - 5431:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "psql", "-U", "glodex", "-d", "glodex", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data3: